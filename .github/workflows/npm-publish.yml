name: npm-publish

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: npm-publish-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"

      - name: Upgrade npm for trusted publishing
        run: npm install --global npm@11

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify quality gate
        run: bun run verify

      - name: Verify tag matches package version
        env:
          TAG: ${{ github.ref_name }}
        run: |
          PACKAGE_TAG="$(bun -e 'const pkg = JSON.parse(await Bun.file("package.json").text()); process.stdout.write(`v${pkg.version}`);')"
          if [ "$TAG" != "$PACKAGE_TAG" ]; then
            echo "tag/version mismatch: tag=$TAG package=$PACKAGE_TAG" >&2
            exit 1
          fi

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ""
        run: npm publish --provenance --access public
